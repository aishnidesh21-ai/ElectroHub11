<div class="contact-page-container">
  <div class="contact-form-section">
    <h2>Contact Us</h2>
    <p>We’d love to hear from you! Fill out the form below to get in touch.</p>

    <section class="contact-page">
  
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" formControlName="name" />
      <small class="error" *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched">
        Name is required
      </small>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" />
      <small class="error" *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched">
        Enter a valid email
      </small>
    </div>

    <div class="form-group">
      <label for="subject">Subject</label>
      <input id="subject" type="text" formControlName="subject" />
      <small class="error" *ngIf="contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched">
        Subject is required
      </small>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" rows="5" formControlName="message"></textarea>
      <small class="error" *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched">
        Message is required
      </small>
    </div>

    <button type="submit" [disabled]="contactForm.invalid">Send Message</button>
  </form>
</section>


  <div class="contact-info-section">
    <h3>Our Office</h3>
    <p>📍 123 ShopEase Street, E-commerce City</p>
    <p>📞 +91 123 456 7890</p>
    <p>✉️ support@shopease.com</p>

    <h3>Find Us on Map</h3>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.9052273179393!2d90.3914379153657!3d23.81033148457961!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b8b0d2b18f3d%3A0x3c0eddf86d6cbcd1!2sDhaka!5e0!3m2!1sen!2sbd!4v1694175800000!5m2!1sen!2sbd"
      width="100%"
      height="250"
      style="border:0;"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
</div>
